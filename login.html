<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | Education</title>
    <!-- favicon  -->
    <link rel="icon" href="assets/images/checked.png" type="image/x-icon">

    <!-- font link  -->
    <link rel="stylesheet" href="assets/css/fonts.css">

    <!-- slider link  -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

    <!-- icon link  -->
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- bootstrap link  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- custom css  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="login-bg position-relative">
    <div class="loader-main">
        <div class="loader">
            <div class="loader-img">
                <img src="assets/images/loder.png" alt="">
            </div>
        </div>
    </div>

    <div class="main-web">
        <div class="login-page w-100 h-100">
            <video controls autoplay loop muted src="assets/images/login-bg.mp4"
                style="width: 100%; position: absolute; z-index: -1;"></video>

            <div class="login text-white position-absolute top-50 start-50 translate-middle">
                <div class="login-img position-absolute top-0 start-50">
                    <a href="index.html">
                        <img src="assets/images/loder.png" alt="" style="width: 99px;
                            height: 95px;
                            position: absolute;
                            top: -57px;
                            transform: translateX(-50%);
                            margin: 0 auto;
                            border: 15px solid rgba(255, 255, 255, 0.1);
                            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.7);
                            border-radius: 50%;">
                    </a>
                </div>
                <h2 class="mb-3 text-center">Login Here</h2>

                <form action="" class="d-block mb-3">
                    <p style="font-size: 18px;" class="mb-1">Email</p>
                    <input type="email" class="p-2 mb-4" placeholder="Email">
                    <p style="font-size: 18px; " class="mb-1">Password</p>
                    <input type="password" class="p-2 mb-4" placeholder="Password">
                    <button class="mt-4 w-100 rounded-5 py-2 fw-bold">Login</button>
                </form>
                <a href="login.html" class="d-block text-white pt-2">Forget Password</a>
                <a href="rehistration.html" class="d-block text-white pt-2">Registration</a>
            </div>

        </div>
    </div>
    <!-- bootstrap script  -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script>
        $(window).on("load", function () {
            $(".loader-main").fadeOut(2000);
            $(".main-web").fadeIn(2000);
        });
    </script>
</body>

</html>
